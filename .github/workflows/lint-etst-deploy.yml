name: Test & Deploy
on: 
  push:
    branches: staging_1
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with: 
            node-version: 21
      - name: Install Dependencies
        run: npm ci
      - name: Lint       
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with: 
            node-version: 21
      - name: Install Dependencies
        run: npm ci
      - name: Test       
        run: npm run test
  Deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with: 
            node-version: 21
      - name: Install Dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy       
        run: echo " Deploying.... !!"