name: Third Workflow
on: workflow_dispatch
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with: 
            node-version: 21
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests        
        run: npm test

          
